<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Writer's Kiln | Create Featured Work</title>
    <meta name="author" content="CHUA, John Vincent C. & USON, Josh Aaron Khyle S.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/create-featured-work.css">

    <script type="text/javascript" src="../js/status.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand bg-outline-warning navbar-outline-warning shadow-sm" id="main-nav">
        <a class="navbar-brand mr-auto" href="index.html">
            <img src="../../images/logo.png" alt="logo" style="width: 40px">
            <h3 class="d-inline align-middle" id="navbar-name">Writer's Kiln</h3>
        </a>

        <form class="form-inline ml-auto mr-auto" action="search-results.html" method="post">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-prepend">
                    <button type="submit" class="btn btn-warning"><i class="fa fa-search"></i></button>
                    <button type="button" class="btn dropdown-toggle btn-outline-warning" data-toggle="dropdown"></button>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="advanced-search.html">Advanced Search</a>
                    </div>
                </div>
            </div>
        </form>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a href="feed.html" class="btn btn-warning" role="button"><i class="fa fa-home"></i></a>
            </li>
            <li class="nav-item">
                <div class="btn-group ml-auto">
                    <button type="button" class="btn btn-warning rounded ml-3" data-toggle="dropdown">
                        <span><i class="fa fa-user-circle-o"></i> User Name</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="settings.html">Profile Settings</a>
                        <a class="dropdown-item" href="index.html" onclick="signOut()">Sign Out</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <script>
        checkStatus();
    </script>

    <!--Main container-->
    <div class="container-xl pt-5 mt-5 shadow-lg mb-5 bg-body rounded">
        <h2 class="mb-4 border-bottom pb-3 mt-3 pr-4 pl-5">Create Featured Work</h2>
        <form class="d-flex h-100 flex-column ml-5 mt-3 pl-3">
            <div class="row">
                <div class="col-6 border-right">
                    <!--Literary Title-->
                    <div class="form-group">
                        <label for="title"><h5>Title</h5></label>
                        <input type="text" class="form-control" placeholder="Enter Literature Title" id="title" name="title" value="">
                    </div>
                    <!--Synopsis-->
                    <div class="form-group">
                        <label for="s-desc"><h5>Synopsis</h5></label>
                        <textarea class="form-control" id="synopsis" rows="3" placeholder="Enter Short Description"></textarea>
                    </div>
                    <!--Link-->
                    <div class="form-group">
                        <label for="username"><h5>External Link</h5></label>
                        <input type="url" class="form-control" placeholder="Enter External Link" id="link" name="link" value="">
                    </div>
                </div>
                <div class="col-6">
                    <!--Thumbnail-->
                    <div class="form-group">
                        <label for="thmb" class="mb-1"><h5>Thumbnail</h5></label>
                        <input type="file" class="form-control-file" id="thumbnail" accept="image/*">
                    </div>
                    <img src="../../images/blank.jpg" class="img-thumbnail mb-4 mt-0" alt="thumbnail">
                </div>
            </div>

            <!--Update Confirm-->
            <div class="d-flex flex-row">
                <button type="submit" class="btn btn-warning mb-4 mt-2 w-25">Add Work</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
