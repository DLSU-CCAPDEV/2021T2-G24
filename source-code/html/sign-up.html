<!DOCTYPE html>
<html>
    <head>
        <title>Writer's Kiln | Sign Up</title>
        <meta name="author" content="CHUA, John Vincent C. & USON, Josh Aaron Khyle S.">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
        <script type="text/javascript" src="../js/status.js"></script>

    </head>

    <body>

        <nav class="navbar fixed-top navbar-expand bg-outline-warning navbar-outline-warning shadow-sm" id="main-nav">
            <a class="navbar-brand mr-auto" href="../html/index.html">
                <img src="../../images/logo.png" alt="logo" style="width: 40px">
                <h3 class="d-inline align-middle" id="navbar-name">Writer's Kiln</h3>
            </a>

            <form class="form-inline ml-auto mr-auto" action="search-results.html" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-prepend">
                        <button type="submit" class="btn btn-warning"><i class="fa fa-search"></i></button>
                        <button type="button" class="btn dropdown-toggle btn-outline-warning" data-toggle="dropdown"></button>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="../html/advanced-search.html">Advanced Search</a>
                        </div>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <a href="../html/feed.html" class="btn btn-warning" role="button"><i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item mr-3">
                    <a href="../html/sign-in.html" class="btn btn-warning" role="button">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="../html/sign-up.html" class="btn btn-warning" role="button">Sign Up</a>
                </li>
            </ul>
        </nav>

        <div class="container-xl h-100 shadow">
            <form class="d-flex h-100 w-75 flex-column justify-content-center mx-auto" action="sign-in.html" method="post">
                <img src="../../images/logo.png" alt="logo" class="mx-auto mb-2 mt-2" id="main-logo">
                <h1 class="text-center mb-5">SIGN UP</h1>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name" id="fullname" name="fullname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> I agree to Application Name's Terms & Conditions and Privacy Policy
                    </label>
                    </label>
                </div>

                <button type="submit" class="btn btn-warning mb-2">Sign Up</button>
                <a href="../html/sign-in.html">Already have an account? Sign in</a>
            </form>
        </div>

    </body>
</html>
