<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Application Name</title>
    <meta name="author" content="CHUA, John Vincent C. & USON, Josh Aaron Khyle S.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="works.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar fixed-top navbar-expand bg-light navbar-light">
        <a class="navbar-brand mr-auto" href="index.html">
            <img src="../images/logo.png" alt="logo" style="width: 40px">
            <span>Application Name</span>
        </a>

        <form class="form-inline ml-auto mr-auto">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
        </form>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a href="feed.html" class="btn btn-dark" role="button"><i class="fa fa-home"></i></a>
            </li>
            <li class="nav-item">
                <div class="btn-group ml-auto">
                    <button type="button" class="btn btn-dark rounded ml-3" data-toggle="dropdown">
                        <span><i class="fa fa-user-circle-o"></i> User Name</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="index.html">Sign Out</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <!--Main container-->
    <div class="container-xl pt-5 mt-5 shadow-lg mb-5 bg-body rounded">
        <h2 class="mb-4 border-bottom pb-3 mt-3 pr-4 pl-5">Add featured work</h2>
        <form class="d-flex h-100 flex-column ml-5 mt-3 pl-3">
            <div class="row">
                <div class="col-6 border-right">
                    <!--Literary Title-->
                    <div class="form-group">
                        <label for="title"><h5>Title</h5></label>
                        <input type="text" class="form-control" placeholder="Enter Literature Title" id="title" name="title" value="">
                    </div>
                    <!--Synopsis-->
                    <div class="form-group">
                        <label for="s-desc"><h5>Synopsis</h5></label>
                        <textarea class="form-control" id="synopsis" rows="3" placeholder="Enter Short Description"></textarea>
                    </div>
                    <!--Link-->
                    <div class="form-group">
                        <label for="username"><h5>External Link</h5></label>
                        <input type="text" class="form-control" placeholder="Enter External Link" id="link" name="link" value="">
                    </div>
                </div>
                <div class="col-6">
                    <!--Thumbnail-->
                    <div class="form-group">
                        <label for="thmb" class="mb-1"><h5>Thumbnail</h5></label>
                        <input type="file" class="form-control-file" id="thumbnail">
                    </div>
                    <img src="../../images/blank.jpg" class="img-thumbnail mb-4 mt-0" alt="thumbnail">
                </div>
            </div>

            <!--Update Confirm-->
            <div class="d-flex flex-row">
                <button type="submit" class="btn btn-dark mb-4 mt-2 w-25">Add Work</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
